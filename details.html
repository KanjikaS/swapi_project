<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
        }
        button {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-top: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .character-list {
            margin-top: 10px;
        }
        .character-list p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="api-details"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="details.js"></script> <!-- Assuming the JavaScript code is in details.js -->
</body>
</html>
