<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars API Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1 class="title">Star Wars API Explorer</h1>
        <p class="subtitle">Explore the Star Wars universe with our API!</p>
    </header>
    <main>
        <div class="button-container">
            <button class="api-button" data-endpoint="films">Films</button>
            <button class="api-button" data-endpoint="people">People</button>
            <button class="api-button" data-endpoint="planets">Planets</button>
            <button class="api-button" data-endpoint="species">Species</button>
            <button class="api-button" data-endpoint="starships">Starships</button>
            <button class="api-button" data-endpoint="vehicles">Vehicles</button>
        </div>
        <div class="result">
            <!-- <h2>Response</h2> -->
            <!-- <pre id="api-response"></pre> -->
        </div>
    </main>
</body>
</html>
